    <div class="container">
        <button class="btn-btn-upload" th:onclick="|window.location.href='/admin/new'|">상품 업로드</button>
        <button class="btn btn-home" th:onclick="|window.location.href='/admin/userList'|">회원 관리</button>
        <button class="btn-home" th:onclick="|window.location.href='/'|">홈으로</button>

        <div class="table-list">
            <table class="table_box">
                <thead>
                <tr>
                    <th class="th-list">#</th>
                    <th class="th-list">제목</th>
                    <th class="th-list">관리자</th>
                    <th class="th-list">내용</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.proNo}"></td>
                    <td><a th:href="@{modify/{proNo}(proNo = ${product.proNo})}"
                           th:text="${product.proTitle}"></a></td>
                    <td th:text="${product.proWriter}"></td>
                    <td th:text="${product.proContent}"></td>
                </tr>
                </tbody>
            </table>
        </div>
