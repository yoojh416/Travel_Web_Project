    <title>파일 업로드</title>
    <link rel="stylesheet" th:href="@{/css/file-upload.css}"/>
</head>
<body>

            <input type="hidden" th:name="proNo" th:value="${proNo}">

            <input type="file" th:name="files">
            <br>
            <br>
            <button type="submit" class="primary submit-btn">업로드</button>

    </div>
</div>
</body>
</html>
