<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>파일 업로드</title>
    <link rel="stylesheet" th:href="@{/css/file-upload2.css}"/>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="upload-container">
    <div class="upload-header">
        <!--<h2>[ 첨부할 사진을 선택하세요~ ᕕ( ᐛ )ᕗ ~♪ ]</h2>-->
        <h2>[ 첨부할 사진을 선택하세요 ]</h2>
    </div>
    <div class="upload-content">
        <h4>상품 메인 이미지 & 상세 이미지 업로드</h4>
        <form action="/upload" method="post" id="fileUploading" enctype="multipart/form-data">
            <input type="hidden" th:name="proNo" th:value="${proNo}">
            <input type="file" th:name="files">
            <input type="file" th:name="files">
            <br>
            <br>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="button" onclick="uploading()" class="button-hover-upload">업로드</button>
        </form>
    </div>
</div>
<script>
    function uploading(){
        swal({
            title: "Success!",
            text: "상품 등록이 완료되었습니다.",
            icon: "success"
        })
        .then(() => {
            document.getElementById('fileUploading').submit();
        })
    }
</script>
</body>
</html>
