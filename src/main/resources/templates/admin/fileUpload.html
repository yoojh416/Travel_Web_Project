<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>파일 업로드</title>
    <link rel="stylesheet" th:href="@{/css/file-upload.css}"/>
</head>
<body>
x
<div class="upload-container">
    <div class="upload-header">
        <h2>첨부할 사진을 선택하세요~ ᕕ( ᐛ )ᕗ ~♪</h2>
    </div>
    <div class="upload-content">
        <div class="single-upload">
            <h3>상품 메인 이미지</h3>
            <form action="/upload" method="post" enctype="multipart/form-data" style="text-align:center;">
                <input type="hidden" th:name="proNo" th:value="${proNo}">
                <input id="multi-add" multiple="multiple" type="file" th:name="files">
                <button type="submit" class="primary submit-btn">업로드</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
