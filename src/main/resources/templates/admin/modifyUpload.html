<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Spring Boot & Thymeleaf File modifyUpload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/modifyUpload.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <head th:replace="layout/header :: header">
</head>
<body>
<div th:replace="layout/bodyHeader :: bodyHeader" />
<br>
<br>
<br>
<br>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="admin_title">상품 수정</div>
                    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                    <form method="post" th:action="@{/admin/modified/{proNo}(proNo = ${proNo})}"
                          th:object="${productForm}">

                        <div class="form-group">
                            <label th:for="proTitle">
                                <div class="title">제목</div>
                            </label>
                            <input type="text" th:field="*{proTitle}" class="form-word"
                                   placeholder="여행 제목을 입력하세요">
                        </div>

                        <div class="form-group">
                            <label th:for="price">
                                <div class="price">가격</div>
                            </label>
                            <input type="text" th:field="*{price}" class="form-word"
                                   placeholder="숫자만 입력하세요">
                        </div>

                        <div class="form-group">
                            <label th:for="proWriter">
                                <div class="adminId">관리자 아이디</div>
                            </label>
                            <input type="text" th:field="*{proWriter}" class="form-word">
                        </div>

                        <div class="form-group">
                            <label th:for="proContent">
                                <div class="content">상세 내용</div>
                            </label>
                            <textarea th:field="*{proContent}" class="form-word-content"/>
                        </div>

                        <div class="region-season-theme">
                            <label th:for="region">
                                <div class="region">여행지</div>
                            </label>
                            <select th:field="*{region}" class="select_region">
                                <option th:value="Korea" class="form-control">국내</option>
                                <option th:value="Japan" class="form-control">일본</option>
                                <option th:value="China" class="form-control">중국</option>
                                <option th:value="Southeast_Asia" class="form-control">동남아시아</option>
                                <option th:value="Europe" class="form-control">유럽</option>
                            </select>
                            <label th:for="season">
                                <div class="season">계절</div>
                            </label>
                            <select th:field="*{season}" class="select_season">
                                <option th:value="Spring" class="form-control">봄</option>
                                <option th:value="Summer" class="form-control">여름</option>
                                <option th:value="Autumn" class="form-control">가을</option>
                                <option th:value="Winter" class="form-control">겨울</option>
                            </select>
                            <label th:for="theme">
                                <div class="theme">테마</div>
                            </label>
                            <select th:field="*{theme}" class="select_theme">
                                <option th:value="Family" class="form-control">가족</option>
                                <option th:value="Friend" class="form-control">친구</option>
                                <option th:value="Couple" class="form-control">커플</option>
                                <option th:value="Filial" class="form-control">효도</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:for="N">
                                <div class="N">위도 (Nº)</div>
                            </label>
                            <input type="text" th:field="*{N}" class="form-word"/>
                        </div>
                        <div class="form-group">
                            <label th:for="E">
                                <div class="E">경도 (Eº)</div>
                            </label>
                            <input type="text" th:field="*{E}" class="form-word"/>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="btn-upload">상품 업데이트</button>
                        </div>
                    </form>
                    <div class="buttons2">
                        <button class="btn-delete"
                                th:onclick="|window.location.href='/admin/delete/${proNo}'|">삭제하기
                        </button>
                        <button class="btn-list"
                                th:onclick="|window.location.href='/admin/list'|">목록으로
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
<div th:replace="layout/footer :: footer" />
</body>
</html>
