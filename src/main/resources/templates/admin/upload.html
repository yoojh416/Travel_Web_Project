<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head th:replace="fragments/header :: header">
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/css/bootstrapcdn-4.4.1.css}" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h4>상품 업로드</h4>
                    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                    <form method="post" th:action="@{/admin/register}" th:object="${productForm}">

                        <div class="form-group">
                            <label th:for="proTitle">제목</label>
                            <input type="text" th:field="*{proTitle}" class="form-control"
                                   placeholder="여행 제목을 입력하세요">
                        </div>

                        <div class="form-group">
                            <label th:for="price">가격</label>
                            <input type="text" th:field="*{price}" class="form-control"
                                   placeholder="숫자만 입력하세요">
                        </div>

                        <div class="form-group">
                            <label th:for="proWriter">관리자 아이디</label>
                            <input type="text" th:field="*{proWriter}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label th:for="proContent">상세 내용</label>
                            <textarea th:field="*{proContent}" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label th:for="region">여행지</label>
                            <select th:field="*{region}">
                                <option th:value="Korea" class="form-control">국내</option>
                                <option th:value="Japan" class="form-control">일본</option>
                                <option th:value="China" class="form-control">중국</option>
                                <option th:value="Southeast_Asia" class="form-control">동남아시아</option>
                                <option th:value="Europe" class="form-control">유럽</option>
                            </select>
                            <label th:for="season">계절</label>
                            <select th:field="*{season}">
                                <option th:value="Spring" class="form-control">봄</option>
                                <option th:value="Summer" class="form-control">여름</option>
                                <option th:value="Autumn" class="form-control">가을</option>
                                <option th:value="Winter" class="form-control">겨울</option>
                            </select>
                            <label th:for="theme">테마</label>
                            <select th:field="*{theme}">
                                <option th:value="Family" class="form-control">가족</option>
                                <option th:value="Friend" class="form-control">친구</option>
                                <option th:value="Couple" class="form-control">커플</option>
                                <option th:value="Filial" class="form-control">효도</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label th:for="N">위도 (Nº)</label>
                            <input type="text" th:field="*{N}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label th:for="E">경도 (Eº)</label>
                            <input type="text" th:field="*{E}" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-primary">업로드</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
