<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.parameterName}">

<head>
    <title>😇리뷰작성</title>
    <!--css-->
    <link rel="stylesheet" th:href="@{/css/button.css}"/>
    <link th:href="@{/css/board_list.css}" rel="stylesheet">
    <!--js -->
    <script
            src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script
            src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <!-- include summernote css/js-->
    <link
            href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css"
            rel="stylesheet">
    <script
            src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script>
      $(document).ready(function() {
         $('#summernote').summernote({
            height : 300,
            minHeight : null,
            maxHeight : null,
            focus : true,
            callbacks : {
               onImageUpload : function(files, editor, welEditable) {
                  for (var i = 0; i < files.length; i++) {
                     sendFile(files[i], this);
                  }
               }
            }
         });
      });

      function sendFile(file, el) {

      	 var token = $("meta[name='_csrf']").attr("content");
		 var header = $("meta[name='_csrf_header']").attr("content");

         var form_data = new FormData();
         form_data.append('file', file);
         form_data.append(header, token);

         $.ajax({
            data : form_data,
            method : "POST",
            url : '/image',
            cache : false,
            contentType : false,
            enctype : 'multipart/form-data',
            processData : false,
            success : function(url) {
               $(el).summernote('insertImage', url, function($image) {
                  $image.css('width', "50%");
               });
            }
         });
      }

    </script>

</head>

<th:block layout:fragment="content">
    <div style="padding:0% 15%">
        <form id="articleForm" role="form" action="/write" method="post">
            <br style="clear: both">
            <div class="form-group">
                <h3 style="margin-bottom: 25px;">리뷰를 작성해주세요 “φʕ•ᴥ•｡ʔ</h3>
                <input type="hidden" th:name="proNo" th:value="${proNo}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="text" class="form-control" id="title" name="title"
                       placeholder="제목" style="width:97%; margin-bottom: 5px;" required>
                <input type="text" class="form-control" id="writer" name="writer"
                       placeholder="닉네임" style="width:97%;" required>
            </div>
            <div class="form-group" style="text-align:left;">
			<textarea class="form-control" id="summernote" name="content"
                      placeholder="content" maxlength="140" rows="7"></textarea>
            </div>
            <div style="height:80px;">
                <button type="submit" id="submit" name="submit"
                        class="button" style="width:100px; font-size: 1.5rem;">저장하기 🥰
                </button>
                <a type="button" class="button" th:href="@{/board/get(proNo=${proNo}, N=${N}, E=${E})}">상품으로 돌아가기 😢</a>
            </div>
        </form>
    </div>
</th:block>
</html>
