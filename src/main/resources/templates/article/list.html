<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <head th:replace="fragments/header :: header">

<body>
<th:block th:fragment="reviewList">

    <div class="container">
        <div style="text-align:left;">
        <button class="button-hover" th:onclick="|window.location.href='/form'|">ÌõÑÍ∏∞Ïì∞Í∏∞üòá</button>
        <button class="button-hover" th:onclick="|window.location.href='/'|">ÌôàÏúºÎ°ú üè∞</button> <!--ÏÉÅÌíàÎ≥¥Í∏∞Î°ú ÎèåÏïÑÍ∞ÄÎäî Î≤ÑÌäº ÌïÑÏöî-->

        </div>

        <div class="table-list">
            <table class="table_box">
                <thead>
                <tr>
                    <th class="th-list">No</th>
                    <th class="th-list">Ï†úÎ™©</th>
                    <th class="th-list">ÏûëÏÑ±Ïûê</th>
                    <th class="th-list">ÏûëÏÑ±Ïùº</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articleList}">
                    <td th:text="${article.id}"></td>
                    <td><a th:href="@{/article/{id}(id = ${article.id})}" th:text="${article.title}"

                    <td th:text="${article.registerDate}"/>
                </tr>
                </tbody>
            </table>
        </div>

        <!--ÌéòÏù¥Ïßï, Í≤ÄÏÉâ ÏãúÏûë-->
        <nav style="text-align: center">

            <div>
                <form th:action="@{/article/search}" th:method="GET" >
                    <input name="keyword" type="text" placeholder="Í≤ÄÏÉâÌï† Ï†úÎ™©ÏùÑ ÏûÖÎ†•" style="width: 80%;">
                    <button class="btn-home">Í≤ÄÏÉâÌïòÍ∏∞</button>
                </form>
            </div>

            <ul class="pagination"
                th:with="start=${T(Math).floor(articleList.number/10) * 10 + 1},
              last=${start + 9 < articleList.totalPages ? start + 9 : articleList.totalPages}">

                <li>
                    <a th:href="@{./list(page=1)}" aria-label="First">
                        <span aria-hidden="true">‚Üê Ï≤òÏùå</span>
                    </a>
                </li>

                <li th:class="${articleList.first} ? 'disabled'">
                    <a th:href="${articleList.first} ? '#' : @{./list(page=${articleList.number})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(start, last)}"
                    th:class="${page == articleList.number + 1} ? 'active'">
                    <a th:text="${page}" th:href="@{./list(page=${page})}">&nbsp;</a>
                </li>

                <li th:class="${articleList.last} ? 'disabled'">
                    <a th:href="${articleList.last} ? '#' : @{./list(page=${articleList.number + 2})}"
                       aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>

                <li>

                        <span aria-hidden="true">ÎßàÏßÄÎßâ ‚Üí</span>
                    </a>
                </li>
            </ul>
        </nav>
