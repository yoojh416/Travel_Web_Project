<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<meta charset="UTF-8">
<title>get</title>
<head xmlns:th="http://www.thymeleaf.org">

    <!-- include libraries(jQuery, bootstrap) -->
    <link
            href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
            rel="stylesheet">
    <!-- loader js link-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <!-- icon link -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script
            src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script
            src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="col-lg-10">
            <div>
                <span>좋아요</span>
                <span>조회수</span>
            </div>
            <div class="productImg">
                메인 이미지
            </div>
            <div class="bookingProduct">
                <h5 th:text="${productInfo.price}">원</h5>
                <button type="button" class="btn btn-default" th:onclick="|window.location.href='/order/book'|">예약하기</button>
            </div>
            <br>
            <table>
                <tr>
                    <th>상품명</th>
                    <td th:text="${productInfo.proTitle}"></td>
                </tr>
                <tr>
                    <th>가격</th>
                    <td th:text="${productInfo.price}"></td>
                </tr>
                <tr>
                    <th>상품 설명</th>
                    <td th:text="${productInfo.proContent}"></td>
                </tr>
            </table>
            <br>
            <br>
            <hr>
            <br>
            <div>
                <div th:fragment="reviewList" th:replace="article/list :: reviewList"/>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
