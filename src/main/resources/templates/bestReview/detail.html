<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Detail</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

</head>
<body>
<div class="container">
    <div class="row marketing">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a th:utext="${bestReview.title}" href="#"></a>
                        <span th:utext="${bestReview.registerDate}" class="pull-right text-right"> </span>
                    </h3>
                </div>
                <div th:utext="${bestReview.content}" class="panel-body"></div>
                <button class="btn-danger" th:onclick="|window.location.href='/bestReview/delete/${bestReview.id}'|">삭제하기</button>
                <button class="btn-success" th:onclick="|window.location.href='/bestReview/list'|">목록으로</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
