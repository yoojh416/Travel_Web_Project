<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/button.css}"/>
    <link rel="stylesheet" th:href="@{/css/file-upload.css}"/>
    <meta charset="UTF-8"/>
    <title>예약 확인 페이지</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>


<div class="upload-container">
    <div class="upload-header" style="text-align:center;">
        <h1>🎊 정한나 님, 예약해 주셔서 감사합니다! 🎊</h1>
    </div>

    <div class="upload-content">
        <div class="form-group row" >
            <h3 class="mt-5">・주문 번호: <strong th:name="orderId" th:text="${order.orderId}" ></strong></h3>
            <h3 class="mt-5">・결제 금액: <strong th:name="orderPrice" th:text="${order.orderPrice}" ></strong>원</h3>
            <h3 class="mt-5">・인원 수: <strong th:name="orderQty" th:text="${order.orderQty}" ></strong>명</h3>
            <h3 class="mt-5">・총 금액: <strong th:name="totalPrice" th:text="${order.orderPrice * order.orderQty}" ></strong>원</h3>

            <hr />

            <h3 class="mt-5">🛫 여행 시작일: <strong th:name="dateIn" th:text="${#dates.format(order.dateIn, 'yyyy-MM-dd')}" ></strong></h3>
            <h3 class="mt-5">🛬 여행 마지막일: <strong th:name="dateOut" th:text="${#dates.format(order.dateOut, 'yyyy-MM-dd')}" ></strong></h3>
        </div>
        <div style="text-align:right;" >
            <a th:href="@{/order/modify/{orderId}(orderId= ${order.orderId})}" class="button" style="font-size: 0.8rem;">수정하기</a>
            <a th:href="@{/}" class="button" style="font-size: 0.8rem;">홈으로 돌아가기</a>
        </div>
    </div>

</div>


</body>
</html>
