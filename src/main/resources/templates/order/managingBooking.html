<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:type="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/button.css}"/>
    <link rel="stylesheet" th:href="@{/css/3dButton.css}"/>
    <link th:href="@{/css/itemList8.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/file-upload8.css}"/>
    <meta charset="UTF-8">
    <title>✈️회원 예약 확인</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<!--관리자 페이지 - 회원 예약 현황 확인-->
<div class="upload-container">
    <div class="upload-header">
        <h1 style="margin-left: 100px;">👨‍✈️ 회원 예약 현황 👩‍✈️️</h1>
        <div style="text-align:right;">
            <a th:href="@{/}" class="button" style="font-size: 0.8rem; text-decoration:none; margin:50px;">홈으로 가기</a>
        </div><br>
    </div>
    <div class="upload-content">
        <div style="text-align:center; margin: 30px;">
            <h2>🛫 현재 여행예정 </h2>
        </div>

        <div class="table-list">
            <table class="table_box">
                <thead>
                <tr>
                    <th style="width: 80px">주문번호</th>
                    <th style="width: 180px">여행 시작일</th>
                    <th style="width: 180px">여행 마지막일</th>
                    <th style="width: 180px">주문일자</th>
                    <th style="width: 150px">금액</th>
                    <th style="width: 80px">수량</th>
                    <th>이메일 주소</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="paid : ${orders}">
                    <td th:text="${paid.orderId}"></td>
                    <td th:text="${paid.dateIn}"></td>
                    <td th:text="${paid.dateOut}"></td>
                    <td th:text="${paid.orderDate}"></td>
                    <td th:text="${paid.orderPrice}"></td>
                    <td th:text="${paid.orderQty}"></td>
                    <block th:each="member : ${memberP}" th:remove="tag">
                        <td th:if="${paid.member.id} == ${member.id}" th:text="${member.username}"></td>
                    </block>
                </tr>
                </tbody>
            </table>
        </div>
        <hr>


        <div style="text-align:center; margin: 30px;">
            <h2>🛬지난 여행 내역 </h2>
        </div>
        <div class="table-list">
            <table class="table_box">
                <thead>
                <tr>
                    <th style="width: 80px">주문번호</th>
                    <th style="width: 180px">여행 시작일</th>
                    <th style="width: 180px">여행 마지막일</th>
                    <th style="width: 180px">주문일자</th>
                    <th style="width: 150px">금액</th>
                    <th style="width: 80px">수량</th>
                    <th>이메일 주소</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="comp : ${ordered}">
                    <td th:text="${comp.orderId}"></td>
                    <td th:text="${comp.dateIn}"></td>
                    <td th:text="${comp.dateOut}"></td>
                    <td th:text="${comp.orderDate}"></td>
                    <td th:text="${comp.orderPrice}"></td>
                    <td th:text="${comp.orderQty}"></td>
                    <block th:each="member : ${memberC}" th:remove="tag">
                        <td th:if = "${comp.member.id} == ${member.id}" th:text="${member.username}"></td>
                    </block>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script>
    $(document).ready(function(){
        $("#checkCustom").click(function(){
            var customerId = $("input[name='customerId']").val();
            location.href="/order/customerDetail/"+customerId;
        });
    });
</script>
</body>
</html>
