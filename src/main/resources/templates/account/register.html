<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">


    <title>Login</title>
</head>
<th:block layout:fragment="content">
    <body class="text-center">


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h2 class="display-6 my-4 text-left">회원가입</h2>
                <hr align="left" style="width: 75%;">
            </div>

            <div class="col-lg-9 my-4 mb-4" style="height: 100%;">
                <form class="form-signin" th:action="@{/account/register}" method="post">


                    <div class="all_register">
                        <!--이메일-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">로그인 용 Email</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" name="username" id="username"
                                       placeholder="Email" required>
                            </div>
                        </div>

                        <!--비밀번호-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">비밀번호</label>
                            <div class="col-sm-6">
                                <input type="text" pattern=".{8,12}" class="form-control" name="password" id="password"
                                       placeholder="비밀번호" required>
                                <small id="passwordhelp" class="form-text text-muted" style="text-align:left;">&nbsp;8글자
                                    이상 12글자 이하로 입력해주세요.</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">이름</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="name" id="name"
                                       placeholder="이름" required>
                            </div>
                        </div>

                        <!--주소-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">주소</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="address" id="address"
                                       placeholder="주소" required>
                            </div>
                        </div>

                        <!--생년월일-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">생년월일</label>
                            <div class="col-sm-6">
                                <input type="date" pattern="(010)-\d{3,4}-\d{4}" class="form-control" name="brithdate"
                                       id="brithdate"
                                       placeholder="생년월일" required>
                                <small id="birthhelp" class="form-text text-muted" style="text-align:left;">&nbsp;예시:
                                    2021년 01월 01일 -> 2021-01-01</small>
                            </div>
                        </div>

                        <!--전화번호-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">전화번호</label>
                            <div class="col-sm-6">
                                <input type="text" pattern="(010)-\d{3,4}-\d{4}" class="form-control" name="phoneno"
                                       id="phoneno"
                                       placeholder="전화번호" required>
                                <small id="phonenohelp" class="form-text text-muted" style="text-align:left;">&nbsp;예시:
                                    010-0000-0000</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">성별</label>
                            <div class="col-sm-6">
                                남성<input type="radio" name="gender" value="남성 ">&nbsp;
                                여성<input type="radio" name="gender" value="여성 ">&nbsp;

                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-8 text-center">
                                <button class="btn btn-outline-primary btn-block" style="float: right; width: 74%;"
                                        type="submit">회원가입
                                </button>
                                <a type="button" class="btn btn-outline-danger btn-block"
                                   style="float: right; width: 74%;" th:href="@{/account/login}">로그인 창으로 돌아가기</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</th:block>
</body>


</html>
