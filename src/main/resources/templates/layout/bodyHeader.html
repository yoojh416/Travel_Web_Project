<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
  <style>
  /* 리셋 CSS */
* {margin:0;padding:0;box-sizing:border-box;}
ul, li {list-style:none;}

</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
  <!-- icon link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <!-- font link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <!-- css links -->
  <link rel="stylesheet" th:href="@{/css/header.css}" >
  <link rel="stylesheet" th:href="@{/css/footer.css}" >
  <!-- js link -->
  <link rel="stylesheet" th:href="@{/js/header.js}" >
</head>
<div class="header" th:fragment="bodyHeader">
  <nav class="navbar navbar-custom">
    <a th:href="@{/}"><img class="main_logo_img" th:src="@{/images/logo.png}" /></a>
    <ul class="navbar_logo">
      <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin/list}"><i class="fas fa-pen-square">관리자</i></a></li>
    </ul>
    <ul class="navbar_menu">
      <!--비회원, 회원, 어드민 -> 각자 권한에 맞게 버튼 노출-->
      <li sec:authorize="!isAuthenticated()">
        <a th:href="@{/user/login}"><i class="fas fa-sign-in-alt">로그인</i></a></li>

      <li sec:authorize="isAuthenticated()">
        <a th:href="@{/user/logout}"><i class="fas fa-sign-out-alt">로그아웃</i></a></li>

      <li sec:authorize="isAuthenticated()">
        <a th:href="@{/user/reservation}"><i class="fas fa-bookmark">예약관리</i></a></li>

      <li sec:authorize="isAuthenticated()">
        <a th:href="@{/user/info}"><i class="fas fa-address-card">회원정보</i></a></li>
    </ul>
    <ul class="navbar_icons">
      <li><a th:href="@{/}"><i class="fas fa-home">홈</i></a></li>
    </ul>
  </nav>
</div>
</div>
</html>
