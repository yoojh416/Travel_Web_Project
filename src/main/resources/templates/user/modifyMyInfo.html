<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
        <!--Optional JavaScript-->
        <!--jQuery first, then Popper.js, then Bootstrap JS-->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>

        <title>회원정보 수정</title>

    </head>

<body>
<th:block layout:fragment="content">
    <div class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <h2 class="display-6 my-4 text-left">회원정보 수정</h2>
                    <hr align="left" style="width: 75%;">
                </div>

                <div class="col-lg-9 my-4 mb-4" style="height: 100%;">
                    <form class="form-signin" th:action="@{/user/modified}" method="post" th:object="${member}">

                        <input type="hidden" th:field="*{id}" id="id" th:value="*{id}"/>

                        <!--csrf**-->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="all_register">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">이메일</label>
                                <div class="col-sm-6">
                                    <input type="email" th:field="*{username}" id="username"
                                           class="form-control" th:value="*{username}"
                                           placeholder="로그인 할 이메일" readonly>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">비밀번호</label>
                                <div class="col-sm-6">
                                    <input type="password" pattern=".{8,12}" class="form-control"
                                           th:field="*{password}" id="password" placeholder="변경하려면 입력해주세요">
                                    </button>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">이름</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{name}"
                                           id="name" th:value="*{name}"
                                           placeholder="이름" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">주소</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{address}"
                                           id="address" th:value="*{address}"
                                           placeholder="주소" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">생년월일</label>
                                <div class="col-sm-6">
                                    <input type="date" pattern="(010)-\d{3,4}-\d{4}" class="form-control"
                                           th:field="*{birthdate}" th:value="*{birthdate}"
                                           id="birthdate"
                                           placeholder="생년월일" readonly>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">전화번호</label>
                                <div class="col-sm-6">
                                    <input type="text" pattern="(010)-\d{3,4}-\d{4}" class="form-control"
                                           th:field="*{phoneNo}" th:value="*{phoneNo}"
                                           id="phoneNo"
                                           placeholder="전화번호" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">성별</label>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{gender}" th:value="*{gender}" readonly>&nbsp;
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-8 text-center">
                                    <button class="btn btn-outline-primary btn-block"
                                            style="float: right; width: 74%;" type="submit">수정하기
                                    </button>
                                    <a type="button" class="btn btn-outline-danger btn-block"
                                       style="float: right; width: 74%;" th:href="@{/user/info}"> 수정취소하기</a>
                                    <a type="button" class="btn btn-outline-danger btn-block"
                                       style="float: right; width: 74%;"
                                       th:href="@{/user/delete/{id}(id = ${member.id})}">계정탈퇴하기</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
