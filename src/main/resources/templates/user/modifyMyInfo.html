
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/button.css}">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>✈️회원정보 수정</title>

</head>

<body>
<th:block layout:fragment="content">
    <div class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <h2 class="display-6 my-4 text-left">회원정보 수정</h2>
                    <hr align="left" style="width: 75%;">
                </div>

                <div class="col-12" style="height: 100%;">
                    <form class="form-signin" th:action="@{/user/modified}" method="post" id="modifyingInfo" th:object="${member}">

                        <input type="hidden" th:field="*{id}" id="id" th:value="*{id}"/>

                        <!--csrf**-->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="all_register">

                            <div class="form-group row" style="margin-bottom: 20px;">
                                <label class="col-sm-1"></label>
                                <label class="col-sm-2 col-form-label">이메일</label>
                                <div class="col-sm-6">
                                    <input type="email" th:field="*{username}" id="username"
                                           class="form-control" th:value="*{username}"
                                           placeholder="로그인 할 이메일" readonly>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 20px;">
                                <label class="col-sm-1"></label>
                                <label class="col-sm-2 col-form-label">비밀번호</label>
                                <div class="col-sm-6">
                                    <input type="password" pattern=".{8,12}" class="form-control"
                                           th:field="*{password}" id="password" placeholder="변경할 비밀번호">
                                    </button>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 20px;">
                                <label class="col-sm-1"></label>
                                <label class="col-sm-2 col-form-label">이름</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{name}"
                                           id="name" th:value="*{name}"
                                           placeholder="이름" required>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 20px;">
                                <label class="col-sm-1"></label>
                                <label class="col-sm-2 col-form-label">주소</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{address}"
                                           id="address" th:value="*{address}"
                                           placeholder="주소" required>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 20px;">
                                <label class="col-sm-1"></label>
                                <label class="col-sm-2 col-form-label">생년월일</label>
                                <div class="col-sm-6">
                                    <input type="date" pattern="(010)-\d{3,4}-\d{4}" class="form-control"
                                           th:field="*{birthdate}" th:value="*{birthdate}"
                                           id="birthdate"
                                           placeholder="생년월일" readonly>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 20px;">
                                <label class="col-sm-1"></label>
                                <label class="col-sm-2 col-form-label">전화번호</label>
                                <div class="col-sm-6">
                                    <input type="text" pattern="(010)-\d{3,4}-\d{4}" class="form-control"
                                           th:field="*{phoneNo}" th:value="*{phoneNo}"
                                           id="phoneNo"
                                           placeholder="전화번호" required>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 20px;">
                                <label class="col-sm-1"></label>
                                <label class="col-sm-2 col-form-label">성별</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" th:field="*{gender}" th:value="*{gender}" readonly>&nbsp;
                                </div>
                            </div>

                            <div class="form-group row" >
                                <label class="col-sm-3"></label>

                                <div class="col-sm-6" >
                                    <button class="btn btn-outline-success"
                                            style="width:200px; margin-right:30px; " type="button" onclick="successModify()">수정하기
                                    </button>
                                    <a type="button" class="btn btn-outline-secondary" onclick="cancelModify()"
                                       style="width:200px; margin-right:30px; margin-left:30px; text-decoration:none;"> 수정취소하기</a>
                                    <a type="button" onclick="deleteAccount()" class="btn btn-outline-danger btn-block"
                                       style="width:200px;  margin-left:30px; text-decoration:none;">계정탈퇴하기</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<script>

/* 정보 수정 후 재 로그인 요청*/
function successModify(){
    swal({
        title: "Success!",
        text: "수정이 완료되었습니다. 다시 로그인 해 주세요.",
        icon: "success",
        timer: 2000,
        buttons: false,
    })
    .then(()=> {
        document.getElementById('modifyingInfo').submit();
    })

}

/* 정보 수정 취소 시 안내 창*/
function cancelModify(){
    swal({
        title: "Canceled!",
        text: "수정이 취소되었습니다.",
        icon: "error",
    })
    .then(() => {
        location.href='/user/info';
    })
}

/*탈퇴 시 안내 메세지*/
function deleteAccount(){
 var userId = $("input[id='id']").val();
    swal({
        title:"Success!",
        text:"그동안 감사했습니다. 다시 만나요:)",
        icon: "info",
        timer: 2000,
        buttons: false
    })
    .then(() => {
        location.href='user/delete/'+userId;
    })
}
</script>
</html>
