<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <head th:replace="layout/header :: header">
    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

    <title>가입하기</title>

    <script type="text/javascript">
/* 아이디 중복 체크 : ajax 비동기처리 */
function idCheck() {

    var username = $("#username").val();

    if(username.search(/\s/) != -1) {
        alert("아이디에는 공백이 들어갈 수 없습니다.");
    } else {
        if(username.trim().length != 0) {
            $.ajax({
                async : true,
                type : 'GET',
                data: username,
                url: "/exists/" + username,
                dataType: "json",
                contentType: "application/json; charset=UTF-8",
                success: function(data) {
                    if(data != false) {
                        alert("중복된 아이디 입니다.");
                        $("#submit").attr("disabled", "disabled");
                        window.location.reload();
                    } else {
                        alert("사용 가능한 아이디 입니다.");
                        $("#submit").removeAttr("disabled");
                    }
                }
            });
        }
    }
}

    </script>
</head>

<body>
<div th:replace="layout/bodyHeader :: bodyHeader" />
<br>
<br>
<br>
<br>
    <div class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <h2 class="display-6 my-4 text-left">회원가입</h2>
                    <hr align="left" style="width: 75%;">
                </div>

                <div class="col-lg-9 my-4 mb-4" style="height: 100%;">
                    <form class="form-signin" th:action="@{/user/signup}" method="post" th:object="${memberDto}">

                        <!--csrf**-->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="all_register">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">이메일</label>
                                <div class="col-sm-6">
                                    <input type="email" th:field="*{username}" id="username" class="form-control"
                                           placeholder="로그인 할 이메일">
                                    <button onclick="idCheck()">ID 중복확인</button>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">비밀번호</label>
                                <div class="col-sm-6">
                                    <input type="password" pattern=".{8,12}" class="form-control"
                                           th:field="*{password}" id="password"
                                           placeholder="비밀번호" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">이름</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{name}" id="name"
                                           placeholder="이름" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">주소</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{address}" id="address"
                                           placeholder="주소" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">생년월일</label>
                                <div class="col-sm-6">
                                    <input type="date" pattern="(010)-\d{3,4}-\d{4}" class="form-control"
                                           th:field="*{birthdate}"
                                           id="birthdate"
                                           placeholder="생년월일" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">전화번호</label>
                                <div class="col-sm-6">
                                    <input type="text" pattern="(010)-\d{3,4}-\d{4}" class="form-control"
                                           th:field="*{phoneNo}"
                                           id="phoneNo"
                                           placeholder="전화번호" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">성별</label>
                                <div class="col-sm-6">
                                    남성<input type="radio" th:field="*{gender}" value="남성 ">&nbsp;
                                    여성<input type="radio" th:field="*{gender}" value="여성 ">&nbsp;
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-8 text-center">
                                    <button class="btn btn-outline-primary btn-block" style="float: right; width: 74%;"
                                            type="submit">회원가입
                                    </button>
                                    <a type="button" class="btn btn-outline-danger btn-block"
                                       style="float: right; width: 74%;" th:href="@{/user/login}">로그인 창으로 돌아가기</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div th:replace="layout/footer :: footer" />
</body>
</html>
