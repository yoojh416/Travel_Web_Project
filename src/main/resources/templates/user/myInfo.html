<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>userInfo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- memberList에 맞는 css <link th:href="@{/css/.css}" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <head th:replace="layout/header :: header">
</head>
<body>
<div th:replace="layout/bodyHeader :: bodyHeader" />
<br>
<br>
<br>
<br>
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>아이디</th>
            <th>비밀번호</th>
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
            <th>생일</th>
            <th>연락처</th>
            <th>가입일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td><a th:href="@{/user/modify/{id}(id = ${member.id})}"
                   th:text="${member.id}"></a></td>
            <td th:text="${member.username}"></td>
            <td>****</td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.gender}"></td>
            <td th:text="${member.address}"></td>
            <td th:text="${member.birthdate}"></td>
            <td th:text="${member.phoneNo}"></td>
            <td th:text="${member.regDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<div th:replace="layout/footer :: footer" />
</html>
